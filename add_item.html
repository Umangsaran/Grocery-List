<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grocery Item</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        /* Navigation Bar Styles */
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
        
        nav h1 {
            font-size: 1.5em;
            margin: 0;
        }
        
        nav button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
        }
        
        nav button a {
            color: #fff;
            text-decoration: none;
        }
        
        /* Form Styles */
        
        form {
            max-width: 400px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #555;
        }
        
        /* Link Styles */
        
        a {
            text-decoration: none;
            color: #337ab7;
        }
        
        a:hover {
            color:rgb(14, 205, 164);
        }
        
        /* Responsive Design */
        
        @media (max-width: 768px) {
            form {
                margin: 1em auto;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
        
            nav h1 {
                margin-bottom: 0.5em;
            }
        
            form {
                margin: 0.5em auto;
            }
        }
    </style>
</head>

<body>
    <nav>
        <h1>Add New Grocery Item</h1>
        <button><a href="{{url_for('logout')}}">Logout</a></button>
    </nav>
    <form method="POST">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <div style="display: flex; align-items: center;">
            <label for="quantity" style="margin-right: 10px;">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <select id="unit" name="unit" style="margin-left: 10px;">
                <option value="meter">m</option>
                <option value="kilo">Kg</option>
                <option value="gram">G</option>
                <option value="liter">L</option>
                <option value="piece">Piece</option>
                <option value="dozen">Dozen</option>
            </select>
        </div><br><br>

        <button type="submit">Add Item</button>

    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Grocery List</a>
</body>

</html>
