<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Container Styles */
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #4CAF50;
            margin: 0;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-top: 10px;
            display: block;
        }

        input {
            padding: 8px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        button {
            padding: 10px 20px;
            background-color:rgb(12, 17, 163);
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color:rgb(115, 14, 65);
        }

        /* Link Styles */
        a {
            text-decoration: none;
            color:rgb(213, 39, 77);
            font-weight: bold;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        a:hover {
            color:rgb(31, 19, 106);
        }

        /* Error Message Styles */
        .error-message {
            color: red;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Grocery List</h1>
        </div>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
    <h1>Login</h1>

    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>

    <br>
    <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
    </div>
</body>
</html>
